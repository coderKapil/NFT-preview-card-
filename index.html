<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft preview card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt=""
        />
      </div>
      <div class="heading-text">
        <h2>Equillibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="icons">
        <img
          src="./nft-preview-card-component-main/images/icon-ethereum.svg"
          alt="ethereum"
        />
        <span>0.041 ETH</span>
        <img
          src="./nft-preview-card-component-main/images/icon-clock.svg"
          alt="clock"
          class="clock"
        />
        <span class="clock-txt">3 days left</span>
      </div>
      <hr />
      <div class="person">
        <img
          src="./nft-preview-card-component-main/images/image-avatar.png"
          alt="avtar"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
